<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo XGR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg-xgr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Título XGR */
    .top-header {
      background: linear-gradient(to right, #b8860b, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.8rem;
      text-align: center;
      font-weight: bold;
      padding: 20px 0 10px;
    }

    /* Menu fixo */
    .navbar {
      position: fixed;
      top: 80px;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffd700;
    }

    /* Conteúdo Central */
    .content {
      margin-top: 160px;
      padding: 20px;
      text-align: center;
    }

    .main-message {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      max-width: 90%;
      margin: auto;
    }

    /* Rodapé fixo */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .top-header {
        font-size: 2rem;
      }

      .navbar a {
        margin: 0 10px;
        font-size: 0.9rem;
      }

      .main-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-header">Grupo XGR</div>

  <div class="navbar">
    <a href="#">Início</a>
    <a href="#">Projetos</a>
    <a href="#">Automação</a>
    <a href="#">IA</a>
    <a href="#">Contato</a>
  </div>

  <div class="content">
    <div class="main-message">
      Este espaço está sendo desenvolvido para reunir conteúdos sobre automações, inteligência artificial e estratégias digitais para liberdade e prosperidade. Acompanhe os avanços e novos lançamentos.
    </div>
  </div>

  <footer>
    &copy; 2025 Grupo XGR. Todos os direitos reservados.
  </footer>
</body>
</html>
