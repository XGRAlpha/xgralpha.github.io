<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo XGR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg-xgr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      text-align: center;
      padding: 10px 0 5px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(to right, #c9b037, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      position: fixed;
      top: 60px;
      width: 100%;
      background-color: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      z-index: 998;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      margin-top: 130px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .welcome-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      backdrop-filter: blur(5px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(15, 15, 15, 0.9);
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      main {
        padding: 10px;
      }

      .welcome-box {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Grupo XGR</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="mistérios.html">Mistérios Arcanos</a>
    <a href="python.html">Python e Automações</a>
  </nav>

  <main>
    <div class="welcome-box">
      Este espaço está sendo desenvolvido para reunir conteúdos sobre automações, inteligência artificial e estratégias digitais para liberdade e prosperidade.  
      Acompanhe os avanços e novos lançamentos.
    </div>
  </main>

  <footer>
    &copy; 2025 Grupo XGR. Todos os direitos reservados.
  </footer>
</body>
</html>
